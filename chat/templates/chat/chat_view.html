{% extends 'layout.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-1 col-md-4">
            <h3>Chats</h3>
            <ul id="chat-list">
                <li>Main Chat</li>
            </ul>
        </div>

        <div class="col-12 col-md-6">
            <div id="chat-window">
                {% for message in messages %}
                <div class="message">
                    <strong>{{ message.user.username }}</strong>: {{ message.content }}
                </div>
                {% endfor %}
            </div>


<form id="message-form">
  <div class="input-group">
    <input type="text" class="form-control" id="message-input" placeholder="Message" required="">
    <input type="hidden" id="username-input" value="{{ request.user.username }}">
    <button type="submit" class="btn btn-primary">Send</button>
  </div>
</form>


        </div>

        <div class="col-2 col-md-2">
            <h3>Users</h3>
            <ul id="user-list">
            </ul>
        </div>
    </div>
</div>
<script src="{% static 'js/app.js' %}"></script>
{% endblock %}
